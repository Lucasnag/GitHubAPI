<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Git Repos</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</head>
<body>
  <div class="container">

    <!-- FORM BOX -->
    <div class="form-box">
      <form id="get-repos-form" action="#">
        <input type="text" name="userName" 
          placeholder="Search username..." autofocus />
        <button type="submit">Search</button>
      </form>
    </div>

    <!-- SEARCHING BOX -->
    <div id="searching-box">
      <p>Searching...</p>
    </div>

    <!-- ERROR BOX -->
    <div id="error-box">
      <p id="error-message"></p>
    </div>

    <!-- RESULTS BOX -->
    <div id="results-box">
      <div class="results-header">
        <img class="github-logo" src="gitHub.svg" width="100px" />

        <!-- USER DATA -->
        <div id="user-data"></div>

      </div>

      <!-- REPOS BOX -->
      <div class="repos-box">
        <h2 class="repos-title">Repositorios</h2>

          <!-- REPOS LIST DATA -->
          <ul class="repos-list" id="repos-list"></ul> 
          
        <!-- PAGINATOR -->
        <div id="paginator">
          <button id="prev-button" 
            disabled onclick="chagePage('prev')">
              Prev
          </button> 
          <span id="paginator-info"></span>
          <button id="next-button" 
            onclick="chagePage('next')">
              Next
          </button>
        </div>
      </div>
    </div>

  </div>
</body>

<script type="text/javascript" src="scripts.js"></script>

</html>
